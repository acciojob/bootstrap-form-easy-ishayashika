<!DOCTYPE html>

<html>

<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>


</style>
</head>

<body>
<div class="container">
    <form>
    <p class="text-center fs-2 mt-3">Internship Form</p>
    <div class="row g-3 was-validated">
        <div class="col-md-4 mb-3">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required/>
            <div class="invalid-feedback">Please provide a valid First Name.</div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required/>
            <div class="invalid-feedback">Please provide a valid Last Name.</div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-input" required/>
            <div class="invalid-feedback">Please provide a valid Email</div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="college-input" class="form-label">College</label>
            <input type="text" class="form-control" id="college-input" required/>
            <div class="invalid-feedback">Please provide a valid College Name.</div>
        </div>
        <div class="col-md-4">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select id="grad-year-select" class="form-select" required>
                <option value="">Choose..</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">Please provide a valid Graduation Year.</div>
        </div>
        <div class="col-md-2">
            <label for="roll-no-input" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="roll-no-input" required/>
            <div class="invalid-feedback">Please provide a valid Roll no.</div>
        </div>
        <div class="form-check col-md-4 mb-3">
            <label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required/>
            <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
        <div>
        <button type="submit" class="btn btn-primary col-md-2">Submit form</button>
    </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>

</html>
